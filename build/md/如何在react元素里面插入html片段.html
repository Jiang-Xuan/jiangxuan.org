<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在react元素里面插入HTML片段</title>
  <link rel="stylesheet" href="./prism.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: impact;
    }
    p {
      text-indent: 2em;
    }
    .container header nav {
      display: block;
      padding: 1em 2em;
      font-size: 4em;
    }
    .container header nav a.left {
      float: left;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: linear-gradient(135deg, #ffe566, #ff00aa);
      text-decoration: none;
    }
    .container header nav a.right {
      float: right;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: linear-gradient(-135deg, #ffe566, #ff00aa);
      text-decoration: none;
    }
    .container main {
      padding: 4em 10em;
    }
    .container main section{
      background-color: #062529;
      padding-top: 0.1px;
    }
    .container main h1 {
      text-align: center;
    }
    /* code样式 */
    code {
      padding: 2px 4px;
      font-size: 90%;
      color: #c7254e;
      background-color: #f9f2f4;
      border-radius: 4px;
      font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    }
    pre code {
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root" class="container">
    <header>
      <nav>
        <a href="#" class="left">Home</a>
        <a href="https://github.com/Jiang-Xuan" target="_blank" class="right">Github</a>
      </nav>
    </header>
    <main>
      <h1>在react元素里面插入HTML片段</h1>
      <section>
        
<pre class="language-js"><code>在react元素中存在dangerlySetInnerHTML来往react元素里面进行插入从远程数据中的HTML片段或者是从输入框中获取的。

&lt;div 
    id=&quot;J_Content&quot; 
    className=&quot;content&quot; 
    dangerouslySetInnerHTML={{__html: &lt; HTML片段 &gt;}}&gt;

&lt;/div&gt;
</code></pre>
      </section>
    </main>
  </div>
  <script src="./prism.js"></script>
</body>
</html>
