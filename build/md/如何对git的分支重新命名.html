<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>git如何对本地分支重命名</title>
  <link rel="stylesheet" href="./prism.css">
  <style>
    :root {
      font-size: 62.5%;
    }
    body {
      margin: 0;
      font-family: Arial,impact;
      color: white;
      background-color: black;
    }
    a {
      color: #428bca;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color:#2a6496;
      text-decoration: underline;
    }
    a:focus {
      outline: thin dotted;
    }
    a:visited {
      text-decoration: underline;
      color: #2d4c66;
    }
    p {
      text-indent: 3rem;
      word-break: break-all;
    }
    li p {
      text-indent: 0;
    }
    code {
      padding: 2px 4px;
      font-size: 90%;
      color: #c7254e;
      background-color: #f9f2f4;
      border-radius: 4px;
      font-family: Menlo,Monaco,Consolas,"Courier New",monospace;;
    }
    /* code style END */
    /* code style END */

    /* max-width: 768px */
    @media all and (max-width: 992px) {
      .container {
        font-size: 1rem;
      }
      .container header {
        width: 100%;
        padding: 1rem;
        font-size: 2rem;
        line-height: 2.5rem;
      }
      .container header nav::after {
        content: '';
        display: block;
        clear: both;
      }
      .container header nav {
        font-family: impact;
      }
      .container header nav a:hover {
        text-decoration: none;
      }
      .container header nav .left,
      .container header nav .right {
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-image: linear-gradient(135deg, #ffe566, #f0a);
      }
      .container header nav .left {
        float: left;
      }
      .container header nav .right {
        float: right;
      }
      /* END */
      .container main {
        width: 100%;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .container main h1 {
        text-align: center;
      }
      .container main section {
        background-color: #062529;
      }
      .container footer {
        padding-left: 1rem;
        padding-right: 1rem;
        text-align: center;
      }
    }
    /* max-width: 768px END */

    /* min-width: 768px */
    /*@media (min-width: 768px) {
      
    }*/
    /* min-width: 768px END */

    /* min-width: 992px */
    @media all and (min-width: 993px) {
      .container {
        font-size: 1.5rem;
      }
      .container header {
        font-size: 6rem;
        padding: 4rem 12rem;
      }
      .container header nav {
        font-family: impact;
      }
      .container header nav .left,
      .container header nav .right {
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        background-image: linear-gradient(135deg, #ffe566, #f0a)
      }
      .container header nav .left {
        float: left;
      }
      .container header nav .right {
        float: right;
        background-image: linear-gradient(-135deg, #ffe566, #f0a)
      }
      .container main {
        padding: 2rem 12rem;
      }
      .container main h1 {
        text-align: center;
      }
      .container main section {
        background-color: #062529;
      }
      .container footer {
        padding: 4rem 12rem;
        text-align: center;
      }
    }
    /* min-width: 992px END */

    /* min-width: 1200px */
    /*@media (min-width: 1200px) {

    /* min-width: 1200px END */
  </style>
