<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!-- title --></title>
  <link rel="stylesheet" href="./prism.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: impact;
    }
    p {
      text-indent: 2em;
    }
    li p {
      text-indent: 0;
    }
    .container header nav {
      display: block;
      padding: 1em 2em;
      font-size: 4em;
    }
    .container header nav a.left {
      float: left;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: linear-gradient(135deg, #ffe566, #ff00aa);
      text-decoration: none;
    }
    .container header nav a.right {
      float: right;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: linear-gradient(-135deg, #ffe566, #ff00aa);
      text-decoration: none;
    }
    .container main {
      padding: 4em 10em;
    }
    .container main section{
      background-color: #062529;
      padding-top: 0.1px;
    }
    .container main h1 {
      text-align: center;
    }
    h2 {
      padding: 0 10px;
    }
    /* code样式 */
    code {
      padding: 2px 4px;
      font-size: 90%;
      color: #c7254e;
      background-color: #f9f2f4;
      border-radius: 4px;
      font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    }
    pre code {
      padding: 0;
    }
    /* 引用样式 */
    blockquote {
      border-left: 5px solid #ccc;
      padding: 10px 20px;
      font-size: 17.5px;
      font-family: "Helvetica Neue", Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', sans-serif;
    }
    blockquote p {
      margin: 0;
    }

    /* a链接的样式 */
    a {
      color: #428bca;
    }
    /* footer */
    footer {
      padding: 4em 10em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root" class="container">
    <header>
      <nav>
        <a href="#" class="left">Home</a>
        <a href="https://github.com/Jiang-Xuan" target="_blank" class="right">Github</a>
      </nav>
    </header>
    <main>
      <h1><!-- article-main-title --></h1>
      <section>
        <!-- placeholder -->
      </section>
    </main>
    <footer>
      <p>©️jiangxuan.org Contact me:645762213#qq.com(请把#换成@)</p>
      <p>至此结束，如果有任何疑问，都可以发邮件给我，知无不言！</p>
    </footer>
  </div>
  <script src="./prism.js"></script>
</body>
</html>
